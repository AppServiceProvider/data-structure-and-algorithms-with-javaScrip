    <title>Data Structure & Algorithms with javaScrip</title>
    <script>
        // Three array merge 
        let merge3 = (first, second) => {
            for (let i = 0; i < second.length; i++) {
                first.push(second[i])
                // return first
            }
            return first
        }
        let resultMerge3 =merge3(merge3([1, 2, 3], [4, 5, 6]),[7,8,9])
        console.log(resultMerge3); //1 2 3 4 5 6 7 8 9
        // Three array merge END
    </script>
