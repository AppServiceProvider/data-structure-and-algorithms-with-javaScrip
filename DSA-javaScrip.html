        //array push pop with condition
        let data2 = [];
        let currentSize2 = data2.length;
        let max2 = 5;

        function push2(newVal) {
            if (currentSize2 >= max2) {
                alert('stack is full ' + newVal)

            }
            data2[currentSize2] = newVal
            currentSize2 += 1
        }
        // pop
        function pop() {
            if (currentSize2 > 0) {
                currentSize2 -= 1
                data2.length = currentSize2
            } else {
                alert('stack is already empty')
            }
        } // pop

        push2(62)
        push2(92)
        push2(11)
        push2(82)
